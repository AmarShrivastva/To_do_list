<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <script src="https://unpkg.com/alpinejs" defer></script>
    <title>To-Do</title>
  </head>
  <body>
    <div class="mt-9 mx-auto w-[480px]">
      <p class="font-semibold text-lg">
        Manage your tasks
        <span class="text-neutral-600 hover:cursor-pointer">@Amar</span>
      </p>
      <div
        class="mt-7 text-start border px-3 py-3 bg-violet-100 rounded-lg hover:shadow-2xl mb-4 border-violet-400"
      >
        <h2 class="font-semibold text-lg">Learn Tailwind CSS</h2>
        <p class="text-sm text-neutral-600 mt-1 mb-2">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        </p>
        <div class="flex justify-between mt-3">
          <button
            class="text-xs flex gap-1 text-neutral-600 hover:text-blue-700"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="currentColor"
              class="bi bi-check2-circle"
              viewBox="0 0 16 16"
            >
              <path
                d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0"
              />
              <path
                d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z"
              />
            </svg>
            Mark as done
          </button>
          <button
            class="text-xs flex gap-1 text-neutral-600 hover:text-red-700"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="currentColor"
              class="bi bi-trash3"
              viewBox="0 0 16 16"
            >
              <path
                d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"
              />
            </svg>
            Delete
          </button>
        </div>
      </div>
      <div
        class="mt-7 text-start border px-3 py-3 bg-violet-100 rounded-lg hover:shadow-2xl mb-4 border-violet-400"
      >
        <h2 class="font-semibold text-lg">Learn JavaScript</h2>
        <p class="text-sm text-neutral-600 mt-1 mb-2">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        </p>
        <div class="flex justify-between mt-3">
          <button
            class="text-xs flex gap-1 text-neutral-600 hover:text-blue-700"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="currentColor"
              class="bi bi-check2-circle"
              viewBox="0 0 16 16"
            >
              <path
                d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0"
              />
              <path
                d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z"
              />
            </svg>
            Mark as done
          </button>
          <button
            class="text-xs flex gap-1 text-neutral-600 hover:text-red-700"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="currentColor"
              class="bi bi-trash3"
              viewBox="0 0 16 16"
            >
              <path
                d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"
              />
            </svg>
            Delete
          </button>
        </div>
      </div>
    </div>

    <div
      class="fixed right-10 bottom-10 w-10 h-10 flex justify-center items-end rounded-full hover:bg-blue-600 bg-black text-white"
    >
      <div
        x-data="{ modalOpen: false }"
        @keydown.escape.window="modalOpen = false"
        :class="{ 'z-40': modalOpen }"
        class="relative"
      >
        <button @click="modalOpen=true">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="48"
            height="48"
            fill="currentColor"
            class="bi bi-plus"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"
            />
          </svg>
        </button>
        <template x-teleport="body">
          <div
            x-show="modalOpen"
            class="fixed top-0 left-0 z-[99] flex items-center justify-center w-screen h-screen"
            x-cloak
          >
            <div
              x-show="modalOpen"
              x-transition:enter="ease-out duration-300"
              x-transition:enter-start="opacity-0"
              x-transition:enter-end="opacity-100"
              x-transition:leave="ease-in duration-300"
              x-transition:leave-start="opacity-100"
              x-transition:leave-end="opacity-0"
              @click="modalOpen=false"
              class="absolute inset-0 w-full h-full bg-white backdrop-blur-sm bg-opacity-70"
            ></div>
            <div
              x-show="modalOpen"
              x-trap.inert.noscroll="modalOpen"
              x-transition:enter="ease-out duration-300"
              x-transition:enter-start="opacity-0 -translate-y-2 sm:scale-95"
              x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
              x-transition:leave="ease-in duration-200"
              x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
              x-transition:leave-end="opacity-0 -translate-y-2 sm:scale-95"
              class="relative w-full py-6 bg-white border shadow-lg px-7 border-neutral-200 sm:max-w-lg sm:rounded-lg"
            >
              <div class="pb-3">
                <h3 class="text-lg font-semibold mb-2">Add Task</h3>
                <input
                  type="text"
                  placeholder="e.g. Learn C++"
                  class="mt-1 w-full px-2 py-3 rounded-lg"
                />
              </div>
              <div class="relative w-auto pb-8">
                <input
                  type="text"
                  placeholder="Description"
                  class="mt-1 w-full px-2 py-3 rounded-lg text-sm text-neutral-600"
                />
              </div>

              <div
                class="flex flex-col-reverse sm:flex-row sm:justify-end sm:space-x-2"
              >
                <button
                  @click="modalOpen=false"
                  type="button"
                  class="inline-flex items-center justify-center h-10 px-4 py-2 text-sm font-medium transition-colors border rounded-md focus:outline-none focus:ring-2 focus:ring-neutral-100 focus:ring-offset-2"
                >
                  Cancel
                </button>
                <button
                  @click="modalOpen=false"
                  type="button"
                  class="inline-flex items-center justify-center h-10 px-4 py-2 text-sm font-medium text-white transition-colors border border-transparent rounded-md focus:outline-none focus:ring-2 focus:ring-neutral-900 focus:ring-offset-2 bg-neutral-950 hover:bg-neutral-900"
                >
                  Continue
                </button>
              </div>
            </div>
          </div>
        </template>
      </div>
    </div>
  </body>
</html>
